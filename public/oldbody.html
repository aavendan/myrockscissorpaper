<body>  

    <!-- start game -->   
    <div id="game">
          <!-- start header -->
          <div class="bg-gray-200">
            <div class="max-w-screen-xl mx-auto py-12 px-4 sm:px-6 lg:py-16 lg:px-8 lg:flex lg:items-center lg:justify-between">
  
                <!-- start welcome message -->
                <h2 class="text-3xl leading-9 font-extrabold tracking-tight text-gray-900 sm:text-4xl sm:leading-10">
                  Ready to play
                  <br>
                  <span class="text-indigo-600">Rock Paper Scissors?</span>
                  <br/>
                  <p class="text-base font-light text-gray-600">by <span class="text-indigo-600 font-extrabold"><a href="https://www.linkedin.com/in/eftimiesilviudaniel/" target="_blank">ESD</a></span> with love for <span class="text-indigo-600 font-extrabold"><a href="https://www.youtube.com/channel/UCHV6pF1KjgCJB4M__4ZYISg/videos" target="_blank">Karl</a></span> & Neo (Vue JS, Tailwind, Laracast's illustrations & Google Teachable Machine)</p>
                </h2>
                <!-- end welcome message -->
  
                <!-- start control game -->
                <div class="mt-8 flex lg:flex-shrink-0 lg:mt-0">
                    <!-- start play button -->
  
                    <div class="inline-flex rounded-md shadow">
                      <a href="#" v-on:click="enableButton" id="enableButton" class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base leading-6 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
                        Enable Webcam
                      </a>
                    </div>
  
                    <div class="ml-3 inline-flex rounded-md shadow">
                      <a href="#" v-on:click="playButton"  id="playButton" class="hidden inline-flex items-center justify-center px-5 py-3 border border-transparent text-base leading-6 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
                        Play
                      </a>
                    </div>
                    <!-- end play button -->
  
                    <!-- start reset button -->
                    <div class="ml-3 inline-flex rounded-md shadow">
                      <a href="#" v-on:click="resetButton" id="resetButton"  class="hidden inline-flex items-center justify-center px-5 py-3 border border-transparent text-base leading-6 font-medium rounded-md text-indigo-600 bg-white hover:text-indigo-500 focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
                        Reset
                      </a>
                    </div>
                    <!-- end reset button -->
                </div>
                <!-- end control game -->
  
            </div>
          </div>
          <!-- end header -->
  
          <!-- start gameboard -->
          <div class="bg-gray-900 text-white h-full">
            <div class="flex items-baseline h-full">
  
                <!-- start human box --->
                <div class="items-center flex-1 text-gray-100 text-center bg-gray-900 px-4 py-2 m-2 text-base">
                    <h4 class="text-lg leading-6 font-medium text-gray-200">üë§ Human score: {{ humanScore }} pts </h4>
  
                    <h1 class="text-6xl mt-20" v-if="humanChoose === 0">üëä</h1>
                    <h1 class="text-6xl mt-20" v-else-if="humanChoose === 1">ü§ö</h1>
                    <h1 class="text-6xl mt-20" v-else-if="humanChoose === 2">‚úåÔ∏è</h1>
                    <h1 class="text-6xl mt-20" v-else-if="robotChoose === -1"><img class="text-center inline" src="https://johnjorgenson.com/wp-content/uploads/2018/05/colorful-loader-gif-transparent.gif"></h1>
                    <h1 class="text-6xl mt-20" v-else></h1>
  
                    <p class="text-center inline text-center mt-20">
                        <div id="webcam-container"></div>
                        <div id="label-container"></div>
                    </p>
                </div>
                <!-- end human box --->
  
                <!-- start robot box --->
                <div class="items-center flex-1 text-gray-100 text-center bg-gray-900 px-4 py-2 m-2 text-base">
                    <h4 class="text-lg leading-6 font-medium text-gray-200">ü§ñ Robot score: {{ robotScore }} pts </h4>
  
                    <h1 class="text-6xl mt-20" v-if="robotChoose === 0">üëä</h1>
                    <h1 class="text-6xl mt-20" v-else-if="robotChoose === 1">ü§ö</h1>
                    <h1 class="text-6xl mt-20" v-else-if="robotChoose === 2">‚úåÔ∏è</h1>
                    <h1 class="text-6xl mt-20" v-else-if="robotChoose === -1"><img class="text-center inline" src="img/loading.gif"></h1>
                    <h1 class="text-6xl mt-20" v-else></h1>
  
                    <p class="text-center mt-20">
                        <img class="text-center inline" src="img/robot.svg" alt="Laracasts Sign Up Mascot">
                    </p>
                </div>
                <!-- end robot box --->
            </div>
          </div>
          <!-- end gameboard -->
  
          <audio id="audioEffect1"><source src="./audio/lose.mp3" type="audio/mpeg" /></audio>
          <audio id="audioEffect2"><source src="./audio/win.mp3" type="audio/mpeg" /></audio>
          
          <input hidden v-model="humanChoose" id="humanChoose">
  
    </div>
    <!-- end game -->
  </body>
